
<div class="ui-grid-thead" ms-css-height="headerHeight">
    <div ms-repeat="columns" class="ui-grid-col ui-state-default" ms-css-width="el.width" ms-class="el.className" ms-visible="el.toggle">{{el.text}}</div>
</div>
<div class="ui-grid-viewport" style="width: 100%; overflow: auto; outline: 0px; 
     position: relative;" ms-on-scroll="sss" ms-css-height="viewportHeight">
    <div ms-each-row="rows" class="ui-grid-tbody "ms-css-height="realHeight" >
        <div class="ui-grid-tr ui-widget-content" 
             ms-hover="row-hover"
             ms-css-top="srollTop + $index * 25"
             ms-class="even: (min + $index) % 2 === 0"  
             ms-class-1="odd: (min + $index) % 2 !== 0" 
             ms-visible="min+$index < total"
             ms-css-height="rowHeight"
             ms-with="row" data-with-sorted="order"  
             >
            <div ms-css-width="getCellWidth($key)" class="ui-grid-td" >{{$val}}</div>
        </div>
    </div>
</div>
<style>
    .ui-grid{
        border: 1px solid #eee;
        background: red;
    }
    .ui-grid-thead{
        position: relative;
        white-space: nowrap;
        cursor: default;
        overflow: hidden;
    }
    .ui-grid-col{
        position: relative;
        margin-top:-1px;
        overflow: hidden;
        float: left;
        border: 1px solid #eee;
        background: #f1f1f1;
    }
    .ui-grid-tbody {
        position: relative;
        outline: 0;
    }
    .ui-grid-tr{
        position: absolute;
        height:25px;
        overflow: hidden;
    }
    .ui-grid-td{
        margin-left:-1px;
        border: 1px solid #eee;
        background: white;
        position: relative;
        display: block;
        overflow: hidden;
        float: left;
        height: 100%;
    }
</style>
