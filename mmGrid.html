
<div class="ui-grid-thead" 
     ms-css-width="realWidth"
     ms-css-height="headerHeight" 
     ms-click="theadChick" 
     ms-mousedown="theadDown"  
     ms-mouseenter="showSlider"
     ms-css-left="scrollLeft"
     id="#VMID#Thead"
     >
    <div class="ui-grid-col"
         ms-repeat="columns"
         data-repeat-rendered="getRealWidth"
         ms-css-height="headerHeight"  
         ms-css-width="el.width" 
         ms-class="el.className" 
         ms-visible="el.toggle" 
         ms-data-vm="el">
        {{el.text}}
        <button type="button" class="ui-helper-sorter" ms-if="el.sortable" lang="ru"  >▲</button>
        <div ms-if="!el.lockWidth" class="ui-helper-resizer" ></div>
    </div>
</div>
<div class="ui-grid-viewport" ms-css-height="viewportHeight" >
    <a class="ui-helper-slide-up"  id="#VMID#SlideUp" ms-click="showTbody"></a>
    <a class="ui-helper-slide-down" ms-click="hideTbody" id="#VMID#SlideDown" ms-mouseleave="hideSlider">
    </a>
    <div class="ui-grid-backboard" ms-visible="backboardToggle"  ms-css-height="viewportHeight" ms-css-top="srollTop">
        <h1>显示列</h1>
        <label ms-repeat="columns"><input type="checkbox" ms-disabled="el.lockDisplay"  ms-duplex-radio="el.toggle"><span>{{el.text}}</span></label>
    </div>
    <div class="ui-grid-tbody ui-helper-unselect" id="#VMID#Tbody" 
         ms-css-height="viewportHeight" 
         ms-on-scroll="scroll" 
         ms-dblclick="editCell"
         ms-mouseenter="hideSlider"
         >
        <div style="position:relative"ms-css-height="realHeight" ms-css-width="realWidth" ms-each-row="rows" >
            <div class="ui-grid-tr ui-widget-content" 
                 ms-hover="ui-state-hover"
                 ms-css-top="srollTop + $index * 25"
                 ms-class="even: (min + $index) % 2 === 0"  
                 ms-class-1="odd: (min + $index) % 2 !== 0" 
                 ms-visible="min+$index < total"
                 ms-css-height="rowHeight" 
                 ms-with="row" data-with-sorted="getColumnsOrder"  
                 >
                <div ms-css-width="getCellWidth($key)" ms-visible="getCellToggle($key)" class="ui-grid-td" >
                    <div class="editable">{{$val}}</div><input ms-duplex="$val" style="display: none" ms-blur="uneditCell(min+$index, $key)">
                </div>
            </div>
        </div>
    </div>

</div>
<div class="ui-grid-resizer" ms-visible="resizeToggle" ms-css-left="resizeLeft"></div>
