
<div class="ui-grid-thead" ms-css-height="headerHeight" 
     ms-mousedown="theadDown"  ms-click="theadChick">
    <div class="ui-grid-col"
         ms-repeat="columns"
         ms-css-height="headerHeight"  
         ms-css-width="el.width" 
         ms-class="el.className" 
         ms-visible="el.toggle" 
         ms-data-vm="el">
        {{el.text}}
        <button type="button" class="ui-helper-sorter" ms-if="el.sortable" lang="ru"  >▲</button>
        <div class="ui-helper-resizer" ></div>
    </div>
</div>
<div class="ui-grid-viewport" style="width: 100%; overflow: auto; outline: 0px; 
     position: relative;" ms-on-scroll="scroll" ms-css-height="viewportHeight" ms-dblclick="editCell">
    <div ms-each-row="rows" class="ui-grid-tbody ui-helper-unselect "ms-css-height="realHeight" >
        <div class="ui-grid-tr ui-widget-content" 
             ms-hover="ui-state-hover"
             ms-css-top="srollTop + $index * 25"
             ms-class="even: (min + $index) % 2 === 0"  
             ms-class-1="odd: (min + $index) % 2 !== 0" 
             ms-visible="min+$index < total"
             ms-css-height="rowHeight" 
             ms-with="row" data-with-sorted="order"  
             >
            <div ms-css-width="getCellWidth($key)"  class="ui-grid-td" >
                <div class="editable">{{$val}}</div><input ms-duplex="$val" style="display: none" ms-blur="uneditCell(min+$index, $key)">
            </div>
        </div>
    </div>
</div>
<a class="ui-helper-slide-down" href="javascript:void(0)">
    <div class="ui-helper-trigger"></div>
</a>
<div class="ui-grid-resizer" ms-visible="resizeToggle" ms-css-left="resizeLeft"></div>
<style>
    .ui-grid-resizer{
        display: none;
        border:1px dashed #ccc;
        height:99999px;
        position: absolute;
        border-left:none;
        width:1px;
        top:0px;
        z-index: 9000;
    }
    .ui-grid{
        border: 1px solid #eee;
        background: white;
        /*        overflow: hidden;*/
        position: relative;
    }
    .ui-helper-slide-down {
        position: absolute;
        top:0px;
        right:20px;
        background: red;
        width:60px;
        height:30px;
    }
    .ui-helper-trigger{
        display: none;
        position: relative;
        top: 30px;
        left:10px;
        width:40px;
        height:30px;
        background: green;
    }
    .ui-helper-slide-down:hover .ui-helper-trigger{
        display: block;
    }
    .ui-grid-thead{
        position: relative;
        white-space: nowrap;
        cursor: default;
        overflow: hidden;
    }
    .ui-grid-col{
        position: relative;
        margin-top:-1px;
        overflow: hidden;
        float: left;
        border: 1px solid #eee;
        background: white;
    }
    .ui-helper-sorter{
        position: absolute;
        top: 0;
        right: 8px;
        width: 10px;
        height: 100%;
        margin: 0px;
        border:none 0;
        color:black;
        cursor: pointer;
        font-family: Arial、Helvetica;
        padding:0px;
        font-size:8px;
        -webkit-text-size-adjust:none;
        background: transparent;
    }
    .ui-helper-resizer{
        position: absolute;
        top: 0;
        right: 0px;
        width: 5px;
        height: 100%;
        cursor: col-resize;
    }
    .ui-grid-tbody {
        position: relative;
        outline: 0;
    }
    .ui-grid-tr{
        position: absolute;
        height:25px;
        overflow: hidden;
    }
    div.ui-grid-tr:hover .ui-grid-td, div.ui-state-hover .ui-grid-td{
        background:rgb(255,249,117)!important;
    }
    .ui-grid-td{
        margin-left:-1px;
        border: 1px solid #eee;
        position: relative;
        display: block;
        overflow: hidden;
        float: left;
        height: 100%;
        background: white;
    }
    .ui-grid-td .editable{
        position: absolute;
        top:0px;
        left:0px;
        right:0px;
        bottom:0px;
        vertical-align: middle;
        z-index: 1;
        padding: 2px 4px 0px 4px;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
        vertical-align: middle;
        white-space: nowrap;
        cursor: default;
    }
    .ui-grid-tr.even .ui-grid-td{
        background: #e1eff8;
    }
    .ui-grid-td input{
        width:100%;
        height:95%;
    }
    .ui-helper-unselect{
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

</style>
